<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Nobel Media Player is a web client for controlling Nobel's media center. This includes playing music, watching TV and listening to radio.">
        <meta name="author" content="">

        <title>Nobel Media Player</title>

		<!-- jQuery & jQueryUI + theme -->
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<link href="css/keyboard.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jquery.pnotify.default.css" media="all" rel="stylesheet" type="text/css"/>
        <link href="css/slider.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

		<div class="extra-bar top">
			<div class="container">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
						 aria-valuemax="100" style="width: 0%;">
					</div>
				</div>
			</div>
			<div class="container">
				<span class="yellow">Nobel Media Player</span> alpha <span class="revision"></span>
				<span class="pull-right">
					<span class="currently-playing"></span> |
					<span class="time">
						<span class="current-time"></span> / <span class="total-time"></span>
					</span>
				</span>
			</div>
		</div>
		<!-- Fixed navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active btn-tracklist"><a href="#">Tracklist</a></li>
						<li class="btn-library"><a href="#">Library</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="btn-admin"><a href="#">Admin mode: OFF</a></li>
						<li><span class="navbar-text connection-status">Connecting...</span></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
		<div class="extra-bar bottom">
			<div class="container">
				<a class="btn-play btn"><span class="glyphicon glyphicon-play"></span></a>
				<a class="btn-stop btn"><span class="glyphicon glyphicon-stop"></span></a>
                <a class="btn-next btn"><span class="glyphicon glyphicon-fast-forward"></span></a>
                <a class="btn"><span class="glyphicon"></span></a>
                <!--<a class="btn-vol-up btn"><span class="glyphicon glyphicon-volume-up"></span></a>
                <a class="btn-vol-down btn"><span class="glyphicon glyphicon-volume-down"></span></a>-->
                <span id="slider"></span>

				<div class="pull-right">
                    <a class="btn-fullscreen btn"><span class="glyphicon glyphicon-new-window"></span></a>
                    <a class="btn-clear btn"><span class="glyphicon glyphicon-trash"></span></a>
                    <a class="btn-shuffle btn"><span class="glyphicon glyphicon-random"></span></a>
                    <a class="btn-refresh btn"><span class="glyphicon glyphicon-refresh"></span></a>
                </div>
			</div>
		</div>

		<!-- Page content -->
		<div class="container content" style="display:none;">
			<!-- Stuff will be loaded in here through AJAX and JS -->
		</div>

        <div class="modal fade" id="loginModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Admin login</h4>
                    </div>
                    <div class="modal-body">
                        <p>You need admin rights to access this function!</p>
                        <div class="alert alert-password alert-warning alert-dismissable"  style="display:none;">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <strong>Woops!</strong> Wrong password!
                        </div>
                        <input class="admin-password form-control" type="password" placeholder="Password" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-admin-submit">Go!</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/jquery.pnotify.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-slider.js"></script>
		<script src="js/socket.io.js"></script>
		<script src="js/jquery.keyboard.min.js"></script>
        <script src="js/jquery-sortable.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
